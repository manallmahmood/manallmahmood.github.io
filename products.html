<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product table</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 style="text-align: center; color: rgb(115, 68, 190);">Product Table</h1>
    <table class="product_table center">
        <thead>
            <th style="width: 50%;">Item</th>
            <th style="width: 15%;">Quantity</th>
            <th style="width: 20%;">PPU</th>
            <th style="width: 20%;">Total</th>
        </thead>
        <tbody>
            <tr>
                <td>Vivo V20 Plus</td>
                <td class="text_center">2</td>
                <td class="text_right">11000</td>
                <td class="text_right">22000</td>
            </tr>
            <tr>
                <td>Samsumg Galxy S20</td>
                <td class="text_center">1</td>
                <td class="text_right">35000</td>
                <td class="text_right">35000</td>
            </tr>
            <tr>
                <td>Oppo Reno 6</td>
                <td class="text_center">3</td>
                <td class="text_right">16000</td>
                <td class="text_right">48000</td>
            </tr>
            <tr>
                <td>IPhone 14 Pro Max</td>
                <td class="text_center">1</td>
                <td class="text_right">40000</td>
                <td class="text_right">40000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="text_right">Gross</td>
                <td class="text_right">145000</td>
            </tr>
            <tr>
                <td colspan="3" class="text_right">VAT 7%</td>
                <td class="text_right">10150</td>
            </tr>
            <tr>
                <td colspan="3" class="text_right">Net</td>
                <td class="text_right">155150</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
