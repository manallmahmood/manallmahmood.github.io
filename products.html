<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 style="text-align: center; color: rgb(255, 0, 0);">Shopping Cart</h1>
    <table class="product_table center">
        <thead>
            <th style="width: 50%;">Item</th>
            <th style="width: 15%;">Quantity</th>
            <th style="width: 20%;">PPU</th>
            <th style="width: 20%;">Total</th>
        </thead>
        <tbody>
            <tr>
                <td>Coca Cola</td>
                <td class="text_center">3</td>
                <td class="text_right">25</td>
                <td class="text_right">75</td>
            </tr>
            <tr>
                <td>Popcorn</td>
                <td class="text_center">2</td>
                <td class="text_right">190</td>
                <td class="text_right">380</td>
            </tr>
            <tr>
                <td>Sprite</td>
                <td class="text_center">1</td>
                <td class="text_right">25</td>
                <td class="text_right">25</td>
            </tr>
            <tr>
                <td>KitKat</td>
                <td class="text_center">2</td>
                <td class="text_right">30</td>
                <td class="text_right">60</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" class="text_right">Gross</td>
                <td class="text_right">540</td>
            </tr>
            <tr>
                <td colspan="3" class="text_right">VAT 7%</td>
                <td class="text_right">37.8</td>
            </tr>
            <tr>
                <td colspan="3" class="text_right">Net</td>
                <td class="text_right">577.8</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
