<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="main.css" >
    </head>
    <body>
        <h1>Shopping Cart</h1>
        <table class="shopping_cart center">
            <thead>
                <th style="width: 50%">Item</th>
                <th style="width: 15%">Quantity</th>
                <th style="width: 15%">PPU</th>
                <th style="width: 20%">Total</th>
            </thead>
            <tbody>
                <tr>
                    <td>Coca Cola</td>
                    <td class="text-center">1</td>
                    <td class="text-right">15000</td>
                    <td class="text-right">15000</td>
                </tr>
                <tr>
                    <td>Popcorn</td>
                    <td class="text-center">2</td>
                    <td class="text-right">500</td>
                    <td class="text-right">1000</td>
                </tr>
                <tr>
                    <td>Sprite</td>
                    <td class="text-center">1</td>
                    <td class="text-right">50000</td>
                    <td class="text-right">50000</td>
                </tr>
                <tr>
                    <td>KitKat</td>
                    <td class="text-center">1</td>
                    <td class="text-right">4000</td>
                    <td class="text-right">4000</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">Gross</td>
                    <td class="text-right">69500</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right">VAT 7%</td>
                    <td class="text-right">4865</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right">Net</td>
                    <td class="text-right">74365</td>
                </tr>                
            </tfoot>
        </table>
    </body>
</html>
