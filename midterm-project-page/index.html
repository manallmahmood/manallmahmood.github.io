        <title>Product Table</title>
        <link rel="stylesheet" href="main.css" >
        </head>

    <body>
<nav class="navbar navbar-light" style="background-color: #6aa0ca;">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Products</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                   <div class="navbar-nav">
                     <a class="nav-link" aria-current="page" href="/">Home</a>
                     <a class="nav-link " href="/customers">Customers</a>
                     <a class="nav-link active" href="/products">Products</a>
                    </div>
        </div>
    </nav>
    <body onload="loadData()">
        <h1 class="text-center">Products Cart</h1>
        <div>
            <button onclick="clearAll()" class="btn btn-outline-secondary float-right">- Clear</button>
            <button type="button" class="btn btn-outline-secondary float-right" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add</button>
         </div>
    
        <div class="container">
            <table 
                id="productList"
                class="product_table center">
                <thead>
                    <th style="width: 40%">Item</th>
                    <th style="width: 15%">Quantity</th>
                    <th style="width: 15%">PPU</th>
                    <th style="width: 20%">Total</th>
                    <th style="width: 10%">Discount</th>
            
                </thead>
                <tbody id="productBody"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-right">Total Discount</td>
                        <td class="text-right">
                            <span id="discount"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="text-right">Gross</td>
                        <td class="text-right">
                            <span id="gross"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="text-right">VAT</td>
                        <td class="text-right">
                            <span id="vat"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="text-right">Net</td>
                        <td class="text-right">
                            <span id="net"></span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Item</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Item">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Quantity</label>
                            <input type="Quantity" class="form-control" id="exampleFormControlInput2"
                                placeholder="Quantity">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">PPU</label>
                            <input type="PPU" class="form-control" id="exampleFormControlInput3"
                                placeholder="Price Per Unit">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">Discount</label>
                            <input type="Discount" class="form-control" id="exampleFormControlInput4"
                                placeholder="Discount">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addToCart()">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="products.js"></script>
    </body>
</html>
